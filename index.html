<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <link rel="stylesheet" href="Code/globals.css" />
    <link rel="stylesheet" href="Code/styleguide.css" />
    <link rel="stylesheet" href="Code/styles.css" />
  </head>

  <body>
    <div class="desktop">
      <!-- Background -->
      <div class="background-container">
        <img
          class="background"
          src="Assests/Background.png"
          alt="Background"
        />
      </div>

      <!-- Grid overlay (design element) -->
      <div class="grid-overlay"></div>

      <!-- Vector squares -->
      <div class="vector-square square-1"></div>
      <div class="vector-square square-2"></div>
      <div class="vector-square square-3"></div>
      <div class="vector-square square-4"></div>

      <!-- Content Container -->
      <div class="content-container">
        <!-- Logo -->
        <img
          class="logo"
          src="Assests/Logo.png"
          alt="Digi State+ Logo"
        />

        <!-- Search -->
        <form class="search" id="searchForm">
          <span class="search-icon">üîç</span>
          <input
            type="text"
            id="searchInput"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>
    </div>

    <script>
      const form = document.getElementById("searchForm");
      const input = document.getElementById("searchInput");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const query = input.value.trim();
        if (query) {
          alert(`Searching for: ${query}`);
        }
      });
    </script>
  </body>
</html>
